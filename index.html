<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="fonts/Inter/Inter-VariableFont_slnt,wght.ttf" />
    <link
      rel="stylesheet"
      href="fonts/Lexend Deca/LexendDeca-VariableFont_wght.ttf" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="main-container">
      <div class="image-container">
        <img
          src="images/image-header-desktop.jpg"
          alt="An image of the office environment"
          class="desktop-image image" />
        <img
          src="images/image-header-mobile.jpg"
          alt="An image of the office environment"
          class="mobile-image image" />
      </div>
      <div class="content">
        <h1 class="heading">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="list">
          <li class="list-item">
            <p class="list-numbers">10k+</p>
            <p class="list-text">COMPANIES</p>
          </li>
          <li class="list-item">
            <p class="list-numbers">314</p>
            <p class="list-text">TEMPLATES</p>
          </li>
          <li class="list-item">
            <p class="list-numbers">12M+</p>
            <p class="list-text">QUERIES</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ivan BrÄ‡ina</a>.
    </div>
  </body>
</html>
